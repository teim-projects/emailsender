<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        a button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

        a button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Index Page</h1>
    <a href="/upload-excel/"><button>Upload Excel Page</button></a>
    <a href="/view-table/"><button>View Table</button></a>
</body>
</html>
